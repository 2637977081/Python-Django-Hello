<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="/static/css/cat_css.css" type="text/css" />
</head>
<body>

    <video autoplay loop poster="/static/images/gb.png" id="bgvid">
        <source src="/static/video/bg.mp4" type="video/mp4">
    </video>
    <div>
        <form action="{% url 'login' %}" method="post">{% csrf_token %}
            <div id="content">
                <div id="box">
                    <div class="title">登陆</div>
                    <div class="input">
                        <span style="color:red;">{{errormsg}}</span><br>
                        <label for="user_name">用户名</label>
                        <input type="text" name="user_name" id="user_name" placeholder="请输入用户名"><br>
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" placeholder="请输入密码"><br>
                        <button type="submit">登录</button>
                        <button type="button"><a href="{% url 'register' %}">注册用户</a></button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
