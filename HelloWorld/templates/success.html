<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUCCESS</title>
    <style>
        body{
            margin: 0;
            text-align: center;
        }

        video{
            position: fixed;
            right: 0;
            bottom: 0;
            min-height: 100%;
            display: block;
            object-fit:fill;
            min-width: 100%;
            width: auto;
            height: auto;
            z-index: -999;
        }
        source{
            min-width: 100%;
            min-height: 100%;
            height: auto;
            width: auto;
        }
        #content {
            margin: 150px auto;
            width: 100%;
            height: 460px;
            border: 1px transparent solid;
        }
        #box {
            margin: 50px auto;
            width: 80%;
            height: 500px;
            background-color: #fff;
            text-align: center;
            border-radius: 15px;
            border: 2px #fff solid;
            box-shadow: 10px 10px 5px #000000;
        }
        .from_table {
            margin: auto;
            text-align: center;
            width: 40%;
            float: left;
        }
        .title {
            line-height: 58px;
            margin-top: 20px;
            font-size: 36px;
            color: #000;
            height: 58px;
        }
        #box:hover {
            border: 2px #fff solid;
        }
        input {
            margin-top: 5px;
            outline-style: none;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 13px 14px;
            width: 70%;
            font-size: 14px;
            font-weight: 700;
            font-family: "Microsoft soft";
        }

        #button {
            margin-top: 20px;
            border: none;
            color: #000;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 15px;
            background-color: #CCCCCC;
        }
        button:hover{
            background-color: #B721FF;
            color: #fff;
        }
    </style>
</head>
<body>
    <video autoplay loop poster="/static/images/gb.png" id="bgvid">
        <source src="/static/video/bg.mp4" type="video/mp4">
    </video>
    <div style="margin: auto;text-align: center">
        <label>欢迎 {{ username }}</label>
            <div id="content">
                <div id="box">
                    <div class="title">图片小魔法</div>
                    <div class="from_table">
                        <form method="post" action="/change" enctype="multipart/form-data">
                            <img src="{{image_first}}" style="height: 300px;width: 200px;">
                            <input type="text" style="display: none" value="{{ image_first }}" name="image_per">
                            <div style="width: 270px;height: 80px;">
                                <input type="file" class="inputCss imagePer" name="imagePer">
                                <input type="submit" value="改变" class="button" >
                            </div>
                        </form>
                    </div>
                    <div class="from_table">
                        <form method="post" action="/send/email" enctype="multipart/form-data">
                            <div style="height: 50px;">
                                <img src="{{ image_second }}" style="height: 300px;width: 200px;">
                                <div style="">
                                    <input type="text" class="textEmail" name="receiver">
                                    <input type="text" style="display: none" value="{{ image_first }}" name="image_send_one">
                                    <input type="text" style="display: none" value="{{ image_second }}" name="image_send_two">
                                    <input type="submit" value="发送到邮件" class="button" >
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
